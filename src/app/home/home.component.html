<div class="content">
    <div class="add-contact">
        <button mat-button  mat-raised-button color="primary" (click)="logout()">LOGOUT</button>
        <button mat-button  mat-raised-button color="primary" (click)="addContact()">ADD CONTACT</button>
    </div>
    <div class="table-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length != 0">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id</th>
                <td mat-cell *matCellDef="let element"
                    class="update-button" (click)="updateContact(element.id, element.name, element.number)"> {{element.id}} </td>
              </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef> Number </th>
              <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>
    
            <ng-container matColumnDef="destroy">
                <th mat-header-cell *matHeaderCellDef> Remove </th>
                <td mat-cell *matCellDef="let element"  
                    class="remove-button" (click)="removeContact(element.id)">
                    x</td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div *ngIf="dataSource.length == 0" class="no-contact">
        Currently, there are no contacts. Please add new contact.
    </div>
</div>
